<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="form-title">Adicionar Novo Usuário</h1>
        </header>

        <main>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <form id="user-form">
                <fieldset>
                    <legend>Dados do Usuário</legend>

                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Digite o nome de usuário" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite a senha" required>
                    </div>

                    <div class="form-group">
                        <label for="userType">Tipo de Usuário:</label>
                        <select id="userType" name="userType" required>
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="aluno">Aluno</option>
                            <option value="colaborador">Colaborador</option>
                        </select>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
