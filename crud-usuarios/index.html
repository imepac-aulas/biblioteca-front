<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Usuários</h1>
            <a href="form.html" class="btn btn-primary">Adicionar Novo Usuário</a>
        </header>

        <main>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- 
                        As linhas abaixo são exemplos estáticos para visualização.
                        Elas serão substituídas dinamicamente pelo JavaScript com os dados reais do sistema.
                    -->
                    <tr>
                        <td data-label="Nome">Ana Carolina</td>
                        <td data-label="Username">anacarolina</td>
                        <td data-label="Email">ana.carolina@example.com</td>
                        <td data-label="Tipo">Aluno</td>
                        <td data-label="Ações">
                            <a href="#" class="btn btn-secondary btn-sm">Visualizar</a>
                            <a href="#" class="btn btn-primary btn-sm">Editar</a>
                            <button class="btn btn-danger btn-sm">Deletar</button>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Nome">Marcos Paulo</td>
                        <td data-label="Username">marcosp</td>
                        <td data-label="Email">marcos.paulo@example.com</td>
                        <td data-label="Tipo">Colaborador</td>
                        <td data-label="Ações">
                            <a href="#" class="btn btn-secondary btn-sm">Visualizar</a>
                            <a href="#" class="btn btn-primary btn-sm">Editar</a>
                            <button class="btn btn-danger btn-sm">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p id="no-users-message" style="display: none;">Nenhum usuário cadastrado.</p>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
