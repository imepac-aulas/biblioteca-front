<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Empréstimos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #0056b3;
      --verde: #28a745;
      --cinza-claro: #f8f9fa;
      --cinza-escuro: #343a40;
      --amarelo: #ffc107;
      --vermelho: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cinza-claro);
      color: var(--cinza-escuro);
      line-height: 1.6;
    }

    header {
      background-color: var(--azul);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8em;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: var(--azul);
    }

    .alerta {
      background-color: var(--amarelo);
      padding: 12px;
      border-left: 5px solid var(--vermelho);
      border-radius: 6px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--azul);
      color: white;
      text-align: left;
    }

    button {
      background-color: var(--verde);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Biblioteca+ Soluções</h1>
    <nav>
      <div class="menu">
        <a href="index.html">index</a>
        <a href="Modulo1.html">Modulo 1</a>
        <a href="Modulo 2.html">Modulo 2</a>
        <a href="Modulo3.html">Modulo 3</a>
        <a href="Modulo 4.html">Modulo 4</a>
        <a href="Modulo5.html">Modulo 5</a>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Notificações de Atrasos e Penalidades</h2>
      <button onclick="enviarAlertas()">Enviar Alertas</button>
      <div id="alertas"></div>
    </section>

    <section>
      <h2>Itens Mais Emprestados</h2>
      <table>
        <thead>
          <tr><th>Item</th><th>Quantidade</th></tr>
        </thead>
        <tbody id="maisEmprestados"></tbody>
      </table>
    </section>

    <section>
      <h2>Usuários em Atraso</h2>
      <table>
        <thead>
          <tr><th>Usuário</th><th>Item</th><th>Data Prevista</th><th>Status</th></tr>
        </thead>
        <tbody id="usuariosAtraso"></tbody>
      </table>
    </section>

    <section>
      <h2>Estatísticas Mensais</h2>
      <p>Empréstimos este mês: <strong id="emprestimosMes"></strong></p>
    </section>
  </main>

  <script>
    const usuarios = [
      {
        nome: 'João',
        emprestimos: [
          { tipo: 'livro', titulo: 'O Pequeno Príncipe', dataPrevista: '2025-09-25' },
          { tipo: 'eletronico', titulo: 'Tablet Samsung', dataPrevista: '2025-09-20' }
        ],
        suspenso: false,
        reincidente: 0
      },
      {
        nome: 'Maria',
        emprestimos: [
          { tipo: 'livro', titulo: '1984', dataPrevista: '2025-10-01' },
          { tipo: 'eletronico', titulo: 'Kindle', dataPrevista: '2025-09-29' },
          { tipo: 'eletronico', titulo: 'Notebook Dell', dataPrevista: '2025-09-30' }
        ],
        suspenso: false,
        reincidente: 1
      }
    ];

    const livros = [
      { titulo: 'O Pequeno Príncipe', emprestimos: 8 },
      { titulo: '1984', emprestimos: 6 },
      { titulo: 'Capitães da Areia', emprestimos: 3 },
      { titulo: 'Alice no País das Maravilhas', emprestimos: 5 }
    ];

    function enviarAlertas() {
      const hoje = new Date();
      const div = document.getElementById('alertas');
      div.innerHTML = '';
      usuarios.forEach(u => {
        const atrasados = u.emprestimos.filter(e => new Date(e.dataPrevista) < hoje);
        if (atrasados.length > 0) {
          u.reincidente++;
          if (u.reincidente >= 2) u.suspenso = true;
          atrasados.forEach(item => {
            const alerta = document.createElement('div');
            alerta.className = 'alerta';
            alerta.textContent = `Alerta: ${u.nome} está com "${item.titulo}" vencido desde ${item.dataPrevista}. ${u.suspenso ? 'Usuário suspenso.' : ''}`;
            div.appendChild(alerta);
          });
        }
      });
    }

    function gerarRelatorios() {
      const tbody = document.getElementById('maisEmprestados');
      livros.sort((a, b) => b.emprestimos - a.emprestimos).forEach(l => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${l.titulo}</td><td>${l.emprestimos}</td>`;
        tbody.appendChild(tr);
      });

      const hoje = new Date();
      const tbodyAtraso = document.getElementById('usuariosAtraso');
      usuarios.forEach(u => {
        u.emprestimos.forEach(item => {
          const vencido = new Date(item.dataPrevista) < hoje;
          if (vencido) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${u.nome}</td><td>${item.titulo}</td><td>${item.dataPrevista}</td><td>${u.suspenso ? 'Suspenso' : 'Ativo'}</td>`;
            tbodyAtraso.appendChild(tr);
          }
        });
      });

      const mesAtual = hoje.getMonth();
      const emprestimosMes = usuarios.flatMap(u => u.emprestimos).filter(e => new Date(e.dataPrevista).getMonth() === mesAtual);
      document.getElementById('emprestimosMes').textContent = emprestimosMes.length;
    }

    gerarRelatorios();
  </script>
</body>
</html>
