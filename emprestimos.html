<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empréstimos | Biblioteca+ Soluções</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f5fdf8 0%, #e8f8ee 100%);
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(90deg, #40916c 60%, #52b788 100%);
            color: #fff;
            text-align: center;
            padding: 40px 20px 24px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 3px 15px rgba(44, 62, 80, 0.15);
        }
        header h1 { font-size: 2.4rem; margin-bottom: 8px; }
        header p { font-size: 1.1rem; }
        nav {
            margin-top: 20px; display: flex; justify-content: center;
            flex-wrap: wrap; gap: 14px;
        }
        nav a {
            text-decoration: none; color: #fff;
            background: rgba(255,255,255,0.1);
            padding: 10px 18px; border-radius: 8px;
            transition: 0.3s; font-weight: 500;
        }
        nav a:hover { background: #fff; color: #40916c; transform: translateY(-2px); }

        main {
            flex: 1; max-width: 900px; margin: 40px auto;
            padding: 30px; background: #fff; border-radius: 18px;
            box-shadow: 0 6px 32px rgba(44,62,80,0.10);
        }
        h2 { color: #2d6a4f; margin-bottom: 20px; }
        form {
            display: flex; flex-direction: column; gap: 14px;
        }
        label { font-weight: 600; color: #333; }
        input, select {
            padding: 10px; border: 1px solid #ccc; border-radius: 8px;
            font-size: 1rem; transition: border 0.3s;
        }
        input:focus, select:focus { border-color: #52b788; outline: none; }
        button {
            background: #40916c; color: #fff; border: none;
            padding: 12px; border-radius: 8px; font-size: 1rem;
            cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #52b788; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd; padding: 10px; text-align: left;
        }
        th { background: #40916c; color: #fff; }
        footer {
            text-align: center; padding: 22px 0;
            background: linear-gradient(90deg, #40916c 60%, #52b788 100%);
            color: #fff; font-size: 1rem;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Empréstimos</h1>
        <p>Controle e registre empréstimos de livros</p>
        <nav>
            <a href="../index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="acervos.html">Controle de Acervos</a>
            <a href="emprestimos.html">Empréstimos</a>
            <a href="reservas.html">Reservas</a>
        </nav>
    </header>

    <main>
        <h2>Registrar Novo Empréstimo</h2>
        <form id="formEmprestimo">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Nome do usuário" required>

            <label for="livro">Livro:</label>
            <input type="text" id="livro" placeholder="Título do livro" required>

            <label for="dataEmprestimo">Data de Empréstimo:</label>
            <input type="date" id="dataEmprestimo" required>

            <label for="dataDevolucao">Data Prevista para Devolução:</label>
            <input type="date" id="dataDevolucao" required>

            <button type="submit">Registrar Empréstimo</button>
        </form>

        <h2>Empréstimos Ativos</h2>
        <table id="tabelaEmprestimos">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Livro</th>
                    <th>Data Empréstimo</th>
                    <th>Data Devolução</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas geradas via JS -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca+ Soluções | Sistema de Empréstimos</p>
    </footer>

    <script>
        const form = document.getElementById('formEmprestimo');
        const tabela = document.getElementById('tabelaEmprestimos').querySelector('tbody');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const livro = document.getElementById('livro').value;
            const dataEmprestimo = document.getElementById('dataEmprestimo').value;
            const dataDevolucao = document.getElementById('dataDevolucao').value;

            const linha = document.createElement('tr');
            linha.innerHTML = `
                <td>${usuario}</td>
                <td>${livro}</td>
                <td>${dataEmprestimo}</td>
                <td>${dataDevolucao}</td>
            `;
            tabela.appendChild(linha);
            form.reset();
        });
    </script>
</body>
</html>
